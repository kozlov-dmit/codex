# Source database
migration.source.url=jdbc:postgresql://source-db:5432/source
migration.source.user=source_user
migration.source.password=source_pass

# Target database
migration.target.url=jdbc:postgresql://target-db:5432/target
migration.target.user=target_user
migration.target.password=target_pass

# Batch size for inserts
migration.batchSize=1000

# Unique name for this migration task
migration.taskName=default-task

# Optional file with list of IDs to process
#migration.idsFile=ids.txt
